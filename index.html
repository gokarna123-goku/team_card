<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>

<body>

    <div class="cardContainer">
        <div class="profileDiv"></div>
        <div class="infoDiv">
            <div class="nameDiv">
                <p class="name">G-Tech</p>
                <p class="role">Frontend Developer</p>
            </div>
            <div class="socialDiv">
                <a href="#github"><i class="fa-brands fa-github"></i></a>
                <a href="#linkdin"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#insta"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
